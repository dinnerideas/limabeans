<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Sign Up</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="First Name" ng-model="signupData.firstName">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Last Name" ng-model="signupData.lastName">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email" ng-model="signupData.email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="signupData.password">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password Confirmation</span>
        <input type="password" placeholder="Password Confirmation" ng-model="signupData.passwordConfirmation">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="signup(signupData)">Signup</button>
  </ion-content>
</ion-pane>
