<ion-view view-title="Account">
  <ion-content>
    Your name is {{ user.firstName }} {{ user.lastName }}
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list>
    <button class="button button-full button-outline button-assertive" ng-click="logout()">
      Logout
    </button>
  </ion-content>
</ion-view>
