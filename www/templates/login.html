<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Ionic Blank Starter</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email" ng-model="loginData.email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="loginData.password">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="login(loginData)">Login</button>
    <button class="button button-full button-light" ui-sref="signup">Signup</button>

  </ion-content>
</ion-pane>
